<mat-sidenav-container [hasBackdrop]="true">
    <mat-sidenav #sidenav mode="side" position="end">
        <app-sidenav></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-navbar (menuButtonClickChange)="sidenav.toggle()" [menuButtonClick]="sidenav.opened"></app-navbar>
        <app-landing-body></app-landing-body>
        <app-footer></app-footer>
    </mat-sidenav-content>
</mat-sidenav-container>
